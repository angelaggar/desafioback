<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Edit Post</title>
  </head>
  <body class="bg-body-secondary container-fluid-sm">
    <div
      class="d-flex flex-column container-fluid col col-10"
      style="margin-top: 10px"
    >
      <div class="d-flex flex-row">
        <a href="../index.html" class="d-flex align-items-center">
          <img
            style="height: 40px"
            src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
            alt="Dev.to"
          />
        </a>
        <h2 class="d-flex align-items-end ps-3 fs-3">Edit Post</h2>
      </div>
      <div
        class="d-flex flex-column bg-light border border-secondary-subtle rounded p-2 mt-3"
      >
        <div>
          <h4>Cover image</h4>
          <img src="" alt="Cover Image" id="coverImage" />
        </div>

        <div class="">
          <h4>Edit cover image</h4>
          <input class="form-control" type="file" id="cover" />
        </div>
        <form id="postsColumn">
          <textarea
            class="form-control fs-2 fw-bold border-white my-3"
            rows="1"
            id="title"
            name="title"
            placeholder="Edit post title here..."
          ></textarea>
          <textarea
            class="form-control bg-body-secondary"
            rows="1"
            id="tags"
            name="tags"
            placeholder="Edit up to 4 tags..."
          ></textarea>
          <textarea
            class="form-control fs-5 font-monospace"
            rows="20"
            id="body"
            name="body"
            placeholder="Edit your post content here..."
          ></textarea>
        </form>
        <div class="col col-1 m-2 mr-0">
          <button id="updateBtn" class="btn btnPurple">Update</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/editPost.js"></script>
  </body>
</html>
